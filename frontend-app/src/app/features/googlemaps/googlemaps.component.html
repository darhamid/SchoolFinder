<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
  (centerChange)="centerChange($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="markerClick(m)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.urn == urn? m.title: ''"
      [iconUrl]="m.icon"
      [markerDraggable]=false
      [title]="m.title"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <!-- <agm-info-window
      hostMarker>
      <strong>This Is The Popup</strong>
    </agm-info-window> -->
    
  </agm-marker>
  
  <agm-circle *ngIf= catchmentState [latitude]="catchmentLat" [longitude]="catchmentLng" 
      [radius]="500"
      [fillColor]="'grey'"
      [circleDraggable]="false"
      [editable]="false">
  </agm-circle>

</agm-map>
